<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b, c) {
            return a + b + c;
        }
        sum(1, 2, 3); // 6


        function sum(a) {
            return (b) => {
                return (c) => {
                    return a + b + c
                }
            }
        }
        console.log(sum(1)(2)(3)) // 6


        const sum1 = sum(1);
        const sum2 = sum1(2);
        const result = sum2(3);
        console.log(result); // 6
    </script>
</body>

</html>
