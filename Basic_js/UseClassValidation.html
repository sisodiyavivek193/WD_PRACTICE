<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UseClassValidation</title>
</head>

<body>
    <h3>Event Handlers Validation</h3>


    <form method="post">
        <table>
            <tr>
                <td> <label for="username">User name</label> </td>
                <td>

                    <input type="text" class="thisrequired" name="username" id="username" required>
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" class="thisrequired" name="password" id="password" required></td>
            </tr>
            <tr>
                <td>confirm password</td>
                <td><input type="text" class="thisrequired" name="cpassword" id="cpassword" required></td>
            </tr>

            <tr>
                <td>email</td>
                <td><input type="text" class="thisrequired" name="email" id="email" required></td>
            </tr>
            <tr>
                <td>mobile</td>
                <td>
                    <input type="text" class="thisrequired" name="mobile" id="mobile" required pattern="[0-9]+"
                        minlength="10" maxlength="10" title="please enter number only">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="btn" id="btn"></td>
            </tr>
        </table>


    </form>


    <script>

        var elements = document.querySelectorAll('.thisrequired');

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('blur', function () {

                var val = this.getAttribute('name');

                var error = val + '&nbsp;' + "required";

                var txt = document.createElement("SPAN");
                console.log("text is", txt);
                txt.innerHTML = error;
                txt.style.textTransform = "capitalize";

                if (this.value == "") {
                    // nextElementSibling returns the next element
                    if (this.nextElementSibling == null) {
                        // if (this.nextElementSibling === null || this.nextElementSibling.tagName !== "SPAN") {


                        //'afterend': After the targetElement itself.
                        // insertAdjacentElement(position, element)
                        this.insertAdjacentElement('afterend', txt);


                        // var txt = document.createElement("SPAN");
                        // console.log("text inside if", txt);
                        // txt.innerHTML = error;

                    }
                } else {

                    if (this.nextElementSibling !== null) {
                        this.nextElementSibling.remove();
                    }

                    // if (this.nextSibling.nodeName !== null) {
                    //     this.nextSibling.remove();
                    // }

                }
            });
        }

    </script>

</body>

</html>
