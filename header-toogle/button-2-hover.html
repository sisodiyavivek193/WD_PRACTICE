<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button-2-hover.css">
</head>
<style>
    .container {
        text-align: center;
    }

    .button {
        padding: 10px 30px;
        color: #000;
        text-transform: uppercase;
        font-weight: 800;
        display: inline-block;
        background-color: #14af74;
        border-radius: 50px;
        -webkit-transition: all .15s ease-in-out;
        transition: all .30s ease-in-out;
        color: #fff;
    }



    .button:hover {
        box-shadow: 0 0 10px #180103 inset, 0 0 20px 2px #00d7c3;
    }
</style>

<body>
    <div class="container">
        <div class="button ">Neon</div>

    </div>
</body>

</html>
