<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            border: 1px solid black;
        }   
         
        .dis-block{
            display: block;
            margin: 10px;
            padding: 20px;
            
        }
        .dis-inline{
            display: inline;
            margin: 10px;
            padding: 20px;
        }
        .dis-inline-block{
            display: inline-block;
            margin: 10px;
            padding: 20px;
            
        }

    </style>
</head>
<body>
     
   <h2>display block</h2>
    <!-- margin(4-side) padding(4side) -->
    <div class="text-block">
        <div class="dis-block">display block</div>
        <div class="dis-block">display block</div>
        <div class="dis-block">display block</div>
    </div>

    <hr>

    <h2>display inline</h2>
    <!-- margin( only- Top and bottom ) padding(top-right-bottom-left) -->
    <div class="text-inline">
        <div class="dis-inline">display inline</div>
        <div class="dis-inline">display inline</div>
        <div class="dis-inline">display inline</div>
    </div>

    <hr>

    <h2>display inline block</h2>

    <div class="text- inline-block">
       <div class="dis-inline-block">display inline block</div>
       <div class="dis-inline-block">display inline block</div>
       <div class="dis-inline-block">display inline block</div>
    </div>


    
</body>
</html>
